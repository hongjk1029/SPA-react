version: '3.9'
services:
  db:
    image: postgres
    volumes:
      - todo-mysql-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    container_name: db
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U postgres -d postgres'"
        ]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    container_name: spa_backend
    entrypoint: [ "/app/api/entrypoint.sh" ]
    command: "gunicorn core.wsgi:application"
    build:
      context: ./backend/
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app/api
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy

volumes:
  todo-mysql-data:


networks:
  db-net:
    driver: bridge
